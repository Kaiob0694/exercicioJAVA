<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <h2>Buscando Personagens:</h2>

        <form action="" method="get">
            <label>ID do personagem:</label>
            <input type="number" name="" id="caracterId">
            <button id="btn-go">VAI</button>

            <hr>

            <h2>Informações</h2>

            <label for="nome">Nome</label>
            <input type="checkbox" name="nome" id="nome">

            <label for="Status">Status</label>
            <input type="checkbox" name="Status" id="Status">

            <label for="species">Espécie</label>
            <input type="checkbox" name="species" id="species">

            <label for="gender">Gênero</label>
            <input type="checkbox" name="gender" id="gender">

            <label for="origin">Planera de Origem</label>
            <input type="checkbox" name="origin" id="origin">

            <label for="image">Fotos</label>
            <input type="checkbox" name="image" id="image">

            <label for="episode">Episódio</label>
            <input type="checkbox" name="episode" id="episode">

            <hr>

        </form>
        <pre id="content"></pre>
        <img src="" alt="">
    </div>

</body>
<script src="script.js"></script>

</html>
